<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <title>Train PNR Status Tracker</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            margin:auto;
            margin-top: 300px;
        }
        /* Header Styles */
        .container h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Input Group Styles */
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Status Display Styles */
        .status {
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>
    <header style="position: fixed;z-index: 99;">
        <nav>
          <!-- Logo image and Name -->
          <div class="navSection1">
            <img id="logoImg" src="./resources/images/logo.png" width=20% alt="Jini">
            <p>Your Voice, Our Action</p>
          </div>
          <div class="navSection2">
  
            <ul class="navUl">
              <li>Check Status</li>
              <li>About us</li>
              <li>Help desk</li>
  
            </ul>
          </div>
        </nav>
      </header>
      <section class="HeroSection">
    <div class="container">
        <h1>Train PNR Status Tracker</h1>
        <div class="input-group">
            <input type="text" id="pnrInput" placeholder="Enter PNR Number" />
            <button onclick="trackPNR()">Track</button>
        </div>
        <div class="status" id="statusDisplay"></div>
    </div>
</section>
    <script>
        function trackPNR() {
            const pnrNumber = document.getElementById("pnrInput").value;
            // Replace with your API endpoint for fetching PNR status
            const apiUrl = `https://your-api-url.com/trackpnr?pnrid=${pnrNumber}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        document.getElementById("statusDisplay").textContent = `PNR Status: ${data.status}`;
                    } else {
                        document.getElementById("statusDisplay").textContent = "Invalid PNR or PNR not found.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("statusDisplay").textContent = "An error occurred while fetching the status.";
                });
        }
    </script>
</body>
</html>
